<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School ID Card</title>
    <link rel="stylesheet" href="./id.css">
</head>
<body>
    <div class="id-card">
        <div class="photo">
            <!-- You can add an image tag here for the student's photo -->
        </div>
        <div class="info">
            <h2>John Doe</h2>
            <p>Grade: 10</p>
            <p>Student ID: 123456</p>
            <p>School: ABC High School</p>
        </div>
    </div>
</body>
</html>
